<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>radio button</title>
</head>
<body>
  <form action="">
    <h1>plese select your gender</h1><hr>
    
    <input type="radio" 
    id="female"
    name="gender"
    value="female">
    <label for="female">female</label><br>

    
    <input type="radio" 
    id="male"
    name="gender"
    value="male">
    <label for="male">male</label><br>

    
    <input type="radio" 
    id="other"
    name="gender"
    value="other">
    <label for="other">female</label>
  </form><hr>
  
</body>
</html>
