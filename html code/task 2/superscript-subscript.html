<!DOCTYPE html>
<html lang="en">
<head>
 
  <title>superscript and subscript tag</title>
  <!-- superscript is used to make text superscript -->
   <!-- subscript is used to make text subscript -->
</head>
<body>
  <h1>(a+b)<sup>2</sup> = a<sup>2</sup>+b<sup>2</sup>+2ab</h1>
  <hr>
  <h2>h<sub>2</sub>o+o<sub>2</sub> = h<sub>2</sub>o<sub>3</sub>+o<sub>3</sub></h2>
  
</body>
</html>
